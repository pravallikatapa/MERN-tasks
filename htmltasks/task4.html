<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
        width:500px;
        height: 250px;
      }
    </style>
</head>
<body>
    <h3>Task 4</h3>
    <h2>Fill the form</h2>
    <form>
        <table>
        <tr><td><label for="Full name">Full Name:</label></td>
        <td><input type="text" id="Full name" name="Full name" required></td></tr>
        <tr><td><label for="Username">Username:</label></td>
        <td><input type="text" id="Username" name="Username" required></td></tr>
        <tr><td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" 
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                title="Password must contain at least one number, one alphabet, 
                one symbol, and be at least 8 characters long" required/></td></tr>
        <tr><td><label for="repassword">Re-type Password:</label></td>
        <td><input type="password" id="repassword" name="repassword" required/></td></tr>
        <tr><td><label for="Address">Address:</label></td>
        <td><input type="text" id="Address" name="Address" required></td></tr>
        <tr><td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required/></td></tr>
        <tr><td><label for="Age">Age:</label></td>
        <td><input type="number" id="Age" name="Age" required></td></tr>
        <tr><td><label for="gender">Gender:</label></td>
        <td><select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
        </select></td></tr>
        <tr><td><button type="save">save</button></td></tr>
        </table>
    </form>
</body>
</html>
