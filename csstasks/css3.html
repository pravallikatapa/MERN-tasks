    <title>CSS Table</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
      }
      table{
        width: 750px;
        height: 450px;
      }
      th{
        background-color: rgb(62, 231, 130);
      }
      tr:nth-child(even) {
        background-color: white;
      }
      tr:nth-child(odd) {
        background-color: rgb(121, 159, 190);
      }
    </style>
</head>
